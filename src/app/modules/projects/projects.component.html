<div class="row">
  <div *ngFor="let data of projectsData" class="col-12">
    <a class="btn" href="{{ data.link }}" target="_blank">
      {{ data.title }}
    </a>
    <p>{{ data.description }}</p>
    <div class="text-center">
    <ng-container *ngFor="let badge of data.tags">
      <span class="badge badge-pill">{{ badge }}</span>
    </ng-container>
  </div>
  </div>
</div>

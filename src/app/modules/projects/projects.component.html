<ng-container *ngFor="let data of projectsData">
  <a class="btn" href="{{ data.link }}" target="_blank">
    <div class="row">
      <div class="col-12">
        <h2>{{ data.title }}</h2>
        <p>{{ data.description }}</p>
        <ng-container *ngFor="let badge of data.tags">
          <span class="badge badge-pill">{{ badge }}</span>
        </ng-container>
      </div>
    </div>
  </a>
  <hr />
</ng-container>

<div *ngIf="this.showNav; else home" class="row align-items-center h-100">
    <div class="col-lg-6 col-md-12 verticalAlign" [ngClass]="(route.url | removeSlash) + 'Background'">
        <app-nav></app-nav>
    </div>
    <div class="col-lg-6 col-md-12 scrollBody">
        <router-outlet></router-outlet>
    </div>
</div>
<ng-template #home>
    <router-outlet class="mt-auto"></router-outlet>
    <app-footer class="mt-auto"></app-footer>
</ng-template>
